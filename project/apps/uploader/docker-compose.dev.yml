version: '3.7'
services:

  readme.uploader.mongo:
    image: mongo
    restart: always
    container_name: readme.uploader.mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: readme-uploader
    ports:
      - 27018:27017
    volumes:
      - readme.mongo.uploader:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/readme-uploader --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  readme.uploader.mongo.ui:
    image: mongo-express
    restart: always
    container_name: readme.uploader.mongo.ui
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: mongodb://admin:secret@readme.uploader.mongo:27017/

volumes:
  readme.mongo.uploader:
